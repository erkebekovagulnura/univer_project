{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <h2>Sign up as a {{ user_type }}</h2>
      <form method="POST" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <h3 style="font-size: 120%; font-family: Verdana, Arial, Helvetica, sans-serif; color: #336">{{ form|crispy }}</h3>
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
    </div>
  </div>
</body>
</html>
