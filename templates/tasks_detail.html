<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
</head>
<body>
    <h1>{{ task }}</h1>
    <h2>предмет: {{ task.subject }}</h2>
    <h2>Email учителя: {{ task.email }}</h2>
    {% if task.done %}
        <h3>Статус: Выполнено</h3>
    {% endif %}
    <h3>Задание: <br /><br />{{ task.description }}</h3>
    <h2><a href="{% url 'done' pk=task.pk%}"> Выполнено </a></h2>
    <h1><a href="{% url 'not_done' pk=task.pk%}"> Не выполнено </a></h2>
</body>
</html
